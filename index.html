<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? üíå</title>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fecdd3, #fda4af, #f87171);
      overflow: hidden;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 20px;
      position: relative;
    }

    button {
      font-size: 18px;
      padding: 14px 32px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.25s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .yes {
      background: linear-gradient(135deg, #ff4d6d, #e11d48);
      color: white;
    }

    .yes:hover {
      transform: scale(1.08);
      box-shadow: 0 14px 28px rgba(225,29,72,0.35);
    }

    .no {
      background: white;
      border: 2px solid #f43f5e;
      color: #f43f5e;
      position: relative; /* Prevent overlap initially */
    }

    .no:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    /* Proposal buttons */

    .proposal-buttons button {
      padding: 12px 26px;
      border-radius: 999px;
      font-weight: bold;
    }

    .proposal-buttons button:first-child {
      background: linear-gradient(135deg, #ff4d6d, #e11d48);
      color: white;
    }

    .proposal-buttons button:last-child {
      background: white;
      border: 2px solid #f43f5e;
      color: #f43f5e;
      position: relative;
    }

    /* ===== Existing Styles ===== */

    .yes-banner {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: #f43f5e;
      color: white;
      padding: 18px 40px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 20px;
      z-index: 2000;
      transition: top 0.6s ease;
    }

    .yes-banner.show { top: 30px; }

    .ring {
      font-size: 80px;
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      transition: bottom 0.8s ease;
    }

    .ring.show { bottom: 40px; }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 24px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 { color: #e11d48; }

    img { width: 220px; border-radius: 20px; margin: 20px 0; }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .letter {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      display: none;
    }

    .slideshow img,
    .slideshow video {
      width: 100%;
      height: 350px;
      object-fit: contain;
      background: #000;
      border-radius: 16px;
      margin-top: 15px;
    }

    .proposal { display: none; margin-top: 20px; font-size: 1.4rem; color: #e11d48; }

    .proposal-buttons { display: none; margin-top: 15px; gap: 20px; justify-content: center; }
  </style>
</head>

<body>
  <div class="yes-banner" id="yesBanner">üéâ She Said YES! üéâ</div>
  <div class="ring" id="ring">üíç</div>

  <audio id="bgMusic" loop>
    <source src="music/love.mp3" type="audio/mpeg">
  </audio>

  <audio id="yesSound">
    <source src="music/celebration.mp3" type="audio/mpeg">
  </audio>

  <audio id="proposalMusic" loop>
    <source src="music/proposal.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Will You Be My Valentine? üíå</h1>
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOTFpMDk4dmw4Z2dwNmlrMHhkaTJ3NXBlaTB3dGp5cWVhYnFoOHoxYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1JmGiBtqTuehfYxuy9/giphy.gif" />

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
      <button class="no" id="noBtn" onmouseover="moveNo()">No üíî</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="letter">
      <span class="close-btn" id="closeBtn" onclick="closePopup()">‚úñ</span>

      <h2>üíå A Letter For You</h2>
      <p id="typeText"></p>

      <div class="slideshow" id="slideshow"></div>

      <div class="proposal" id="proposalText">üíç Will You Stay With Me Forever?</div>

      <div class="proposal-buttons" id="proposalBtns">
        <button onclick="foreverYes()">Yes Forever ‚ù§Ô∏è</button>
        <button id="foreverNo" onmouseover="moveForeverNo()">No üòÑ</button>
      </div>
    </div>
  </div>

  <script>
    const mediaFiles = [
      "/media/photos1.jpeg",
      "/media/photos2.jpeg",
      "/media/photos3.jpeg",
      "/media/photos4.jpeg",
      "/media/photos5.jpeg",
      "media/video1.mp4"
    ];

    const letterText =
      "From the moment I met you, my world became brighter. Every smile of yours is my favorite memory. Thank you for being mine. ‚ù§Ô∏è";

    document.body.addEventListener("click", () => {
      bgMusic.play().catch(() => {});
    }, { once: true });

    function typeWriter(text, i = 0) {
      if (i < text.length) {
        document.getElementById("typeText").innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 40);
      }
    }

    function startSlideshow() {
      let i = 0;
      let cycles = 0;
      const container = document.getElementById("slideshow");

      function showNext() {
        container.innerHTML = "";
        const file = mediaFiles[i];

        if (file.endsWith(".mp4")) {
          const video = document.createElement("video");
          video.src = file;
          video.autoplay = true;
          video.playbackRate = 1.25;
          video.muted = true;
          video.onended = next;
          container.appendChild(video);
        } else {
          const img = document.createElement("img");
          img.src = file;
          container.appendChild(img);
          setTimeout(next, 2500);
        }
      }

      function next() {
        i++;

        if (i >= mediaFiles.length) {
          i = 0;
          cycles++;

          if (cycles === 1) {
            document.getElementById("proposalText").style.display = "block";
            document.getElementById("proposalBtns").style.display = "flex";
            document.getElementById("closeBtn").style.display = "block";
            return;
          }
        }

        showNext();
      }

      showNext();
    }

    function sayYes() {
      bgMusic.pause();
      yesSound.play();
      proposalMusic.play();

      document.getElementById("popup").style.display = "flex";
      typeWriter(letterText);
      startSlideshow();
    }

    function foreverYes() {
      document.getElementById("yesBanner").classList.add("show");
      document.getElementById("ring").classList.add("show");

      const duration = 4000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({ particleCount: 15, spread: 120, origin: { y: 0.6 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        window.location.href = "love-letter.html";
      }, 5000);
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      const maxX = window.innerWidth - btn.offsetWidth - 20;
      const maxY = window.innerHeight - btn.offsetHeight - 20;

      btn.style.position = "fixed";
      btn.style.left = Math.random() * maxX + "px";
      btn.style.top = Math.random() * maxY + "px";
    }

    function moveForeverNo() {
      const btn = document.getElementById("foreverNo");
      const maxX = window.innerWidth - btn.offsetWidth - 20;
      const maxY = window.innerHeight - btn.offsetHeight - 20;

      btn.style.position = "fixed";
      btn.style.left = Math.random() * maxX + "px";
      btn.style.top = Math.random() * maxY + "px";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
