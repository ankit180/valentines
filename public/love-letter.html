<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Love Letter üíå</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', cursive, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fecdd3, #fda4af, #f87171);
      overflow: hidden;
      overflow-y: auto;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.85;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }

    /* Letter card */
    .letter {
      background: rgba(255,255,255,0.95);
      padding: 50px;
      border-radius: 24px;
      max-width: 720px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #e11d48;
      margin-bottom: 20px;
    }

    .text {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #444;
      white-space: pre-line;
      min-height: 220px;
    }

    .signature {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #e11d48;
      font-weight: bold;
    }

    /* Photo collage */
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 30px;
    }

    .photos img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 14px;
      transition: transform 0.3s ease;
    }

    .photos img:hover {
      transform: scale(1.08);
    }

    .close-btn {
        position: fixed;      /* Fix to page */
        top: 20px;
        right: 25px;
        font-size: 16px;
        padding: 10px 18px;
        border-radius: 999px;
        border: none;
        background: #e11d48;
        color: white;
        cursor: pointer;
        display: none;        /* Hidden until typing finishes */
        box-shadow: 0 6px 14px rgba(0,0,0,0.25);
        z-index: 2000;        /* Above everything */
    }

  </style>

</head>

    function typeWriter(t, i = 0) {
      if (i < t.length) {
        document.getElementById("letterText").innerHTML += t.charAt(i);

      } else {
        document.getElementById("closeLetterBtn").style.display = "block";
      }

    /* Floating hearts generator */
    setInterval(() => {
      const heart = document.createElement("div");

      document.body.appendChild(heart);
